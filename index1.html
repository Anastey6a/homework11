<script>

        let nmb1 = prompt("Введіть перше число:");
        let nmb2 = prompt("Введіть друге число:");
        let nmb3 = prompt("Введіть третє число:");

        nmb1 = parseFloat(nmb1);
        nmb2 = parseFloat(nmb2);
        nmb3 = parseFloat(nmb3);

        let average = (nmb1 + nmb2 + nmb3) / 3;
        alert("Середнє арифметичне введених чисел: " + average);
